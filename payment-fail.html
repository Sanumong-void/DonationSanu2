<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Failed</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #ffe6e6;
      }
      .card {
        width: 100%;
        max-width: 400px;
        padding: 30px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .icon {
        font-size: 60px;
        color: #dc3545;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="icon">&#10006;</div>
      <h2 class="text-danger mb-3">Payment Failed!</h2>
      <p>
        Unfortunately, your payment could not be processed. Please try again.
      </p>
      <a href="./payment.html" class="btn btn-warning mt-3">Try Again</a>
      <a href="./index.html" class="btn btn-secondary mt-2">Go to Home</a>
    </div>
  </body>
</html>
