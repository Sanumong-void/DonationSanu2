  <body>

    <div class="container outer-div mt-5 mb-5 p-4">
      <div class="text-left mb-3">
        <a href="javascript:history.back()" class="btn btn-back">‚Üê Back</a>
      </div>

      <h2 class="text-center payment mb-4">Register</h2>

      <form method="post" id="registerForm">
        <div id="messageBox" class="alert d-none" role="alert"></div>

        <div class="form-group">
          <label for="firstname"
            >First Name <span class="text-danger">*</span></label
          >
          <input
            type="text"
            id="firstname"
            name="firstname"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="lastname"
            >Last Name <span class="text-danger">*</span></label
          >
          <input
            type="text"
            id="lastname"
            name="lastname"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="email"
            >Email Address <span class="text-danger">*</span></label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone"
            >Phone Number <span class="text-danger">*</span></label
          >
          <input
            type="text"
            id="phone"
            name="phonenumber"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="username"
            >Username <span class="text-danger">*</span></label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            minlength="6"
            required
          />
        </div>

        <div class="form-group">
          <label for="pass1">Password <span class="text-danger">*</span></label>
          <input
            type="password"
            id="pass1"
            name="pass"
            class="form-control"
            minlength="4"
            maxlength="16"
            required
          />
        </div>

        <div class="form-group">
          <label for="pass2"
            >Confirm Password <span class="text-danger">*</span></label
          >
          <input
            type="password"
            id="pass2"
            name="passwordconfirm"
            class="form-control"
            minlength="4"
            maxlength="16"
            required
          />
        </div>

        <div class="form-group">
          <label for="description"
            >Description <span class="text-danger">*</span></label
          >
          <textarea
            id="description"
            name="description"
            class="form-control"
            maxlength="200"
            required
          ></textarea>
        </div>

        <div class="form-group form-check">
          <input
            type="checkbox"
            id="terms"
            name="terms"
            class="form-check-input"
            required
          />
          <label class="form-check-label" for="terms"
            >I agree to the <a href="#">terms and conditions</a>.</label
          >
        </div>

        <div class="text-right">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const registerForm = document.getElementById("registerForm");
      const messageBox = document.getElementById("messageBox");

      registerForm.addEventListener("submit", async e => {
        e.preventDefault();

        const formData = new FormData(registerForm);
        const data = Object.fromEntries(formData.entries());

        // Reset message
        messageBox.classList.add("d-none");
        messageBox.textContent = "";

        if (data.pass !== data.passwordconfirm) {
          showMessage("Passwords do not match.", "danger");
          return;
        }

        try {
          const response = await fetch(
            "https://donation-backend-ic36.onrender.com/api/user/register",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                firstName: data.firstname,
                lastName: data.lastname,
                email: data.email,
                phone: data.phonenumber,
                userName: data.username,
                password: data.pass,
                confirmPassword: data.passwordconfirm,
                Description: data.description,
              }),
            }
          );

          const result = await response.json();

          if (response.ok) {
            showMessage(
              "Account created successfully! Redirecting to login...",
              "success"
            );

            setTimeout(() => {
              window.location.href = "./login.html";
            }, 2000);
          } else {
            showMessage(`${result.message || "Failed to register."}`, "danger");
          }
        } catch (error) {
          console.error("Registration error:", error);
          showMessage("Network error. Please try again.", "danger");
        }
      });

      function showMessage(message, type) {
        messageBox.textContent = message;
        messageBox.className = `alert alert-${type}`;
      }
    </script>
  </body>
</html>
