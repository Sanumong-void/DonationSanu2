<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Success</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #e6ffe6;
      }
      .card {
        width: 100%;
        max-width: 400px;
        padding: 30px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .icon {
        font-size: 60px;
        color: #28a745;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="icon">&#10004;</div>
      <h2 class="text-success mb-3">Payment Successful!</h2>
      <p>Thank you for your donation. Your transaction has been processed.</p>
      <p id="transactionIdDisplay"></p>
      <a href="./index.html" class="btn btn-primary mt-3">Go to Home</a>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const tranId = urlParams.get("tran_id");
        if (tranId) {
          document.getElementById(
            "transactionIdDisplay"
          ).textContent = `Transaction ID: ${tranId}`;
        }
      });
    </script>
  </body>
</html>
